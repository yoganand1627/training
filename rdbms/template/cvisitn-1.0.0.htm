
<html>
	<head>
		<meta http-equiv="Content-Language" content="en-us">
		<link title="generic" href="document.css" type="text/css" rel="stylesheet" />

		<title>Visitation Narrative</title>
	</head>

	<body>
		<table>
			<tbody>
				<table>
					<div align="center">
						Visitation Narrative
					</div>
					<tr class=subDetail>
						<td>
							Client On Time For Visitation:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Yes
							<input id="rdoB_ClientOnTimeYesID" type="radio" value="rdoB_ClientOnTimeYesValue" name="rdoB_OnTime" checked="checked" />
							&nbsp;&nbsp;No
							<input id="rdoB_ClientOnTimeNoID" type="radio" value="rdoB_ClientOnTimeNoValue" name="rdoB_OnTime" />
						</td>
					</tr>

					<tr class="subDetail">
						<td>
							Comment on the visitation, including quality of interaction, or explain reason why scheduled visitation did not occur:
						</td>
					</tr>

					<tr class="subDetail">
						<td>
							<span class="editComment1" contenteditable="true" id="spanContactVisit" style="height: 70px">[[txtContactVisit]]</span>
							<input id="Hidden3" type="hidden" name="txtContactVisit" />
						</td>
					</tr>
					<tr>
						<td class="subDetail"><br>
						    Comments:<br>
							<span class="editComment1" contenteditable="true" id="spanPostComment" name="spanPostComment">[[txtPostComment]]</span>
							<input id="Hidden3" type="hidden" name="txtPostComment" />
						</td>
					</tr>
				</table>
			</tbody>
		</table>
	</body>
</html>
